<!doctype html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labo 2.6.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tbody>
            <tr>
                <!-- Werkt op een of andere reden niet goed zonder -->
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
            <tr id="top-row">
                <td class="border-thick-bottom" colspan="2">&nbsp;</td>
                <td id="top-second" class="border-thick-bottom border-thick-right" colspan="2">&nbsp;</td>
                <td class="yellow border-thick-bottom border-thick-right" colspan="2">&nbsp;</td>
                <td rowspan="4">&nbsp;</td>
            </tr>
            <tr>
                <td id="second-left" class="border-thick-right">&nbsp;</td>
                <td id="big-red-box" class="red border-thick-bottom border-thick-right" rowspan="2" colspan="3">&nbsp;
                </td>
                <td class="yellow border-thick-right" colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td class="border-thick-top border-thick-right" rowspan="2">&nbsp;</td>
                <td id="third-left-half" class="border-thick-top border-thick-bottom">&nbsp;</td>
                <td id="third-right-half" class="border-thick-right border-thick-top border-thick-bottom">&nbsp;</td>
            </tr>
            <tr>
                <td id="big-black-box" class="black" rowspan="2" colspan="2">&nbsp;</td>
                <td id="fourth-second" class="border-thick-right">&nbsp;</td>
                <td class="border-thick-right" colspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td id="bottom-left" class="yellow border-thick-top border-thick-right" rowspan="3">&nbsp;</td>
                <td id="fifth-second" class="border-thick-top border-thick-right">&nbsp;</td>
                <td class="blue border-thick-right border-thick-top" colspan="2" rowspan="2">&nbsp;</td>
                <td id="bottom-right" class="red border-thick-top" rowspan="3"></td>
            </tr>
            <tr>
                <td rowspan="2" colspan="2" class="border-thick-right">&nbsp;</td>
                <td class="black border-thick-right">&nbsp;</td>
            </tr>
            <tr>
                <td id="last-element" class="border-thick-right border-thick-top" colspan="3">&nbsp;</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
