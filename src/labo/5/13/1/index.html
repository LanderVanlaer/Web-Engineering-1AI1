<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Labo 5.13.1</title>
</head>
<body>
    <script>
        const getal1 = Number(prompt("Geef een reëel getal"));
        const getal2 = Number(prompt("Geef een reëel getal"));
        document.write(`${getal1} is ${getal1 < getal2 ? "kleiner dan" : (getal1 === getal2 ? "gelijk aan" : "groter dan")} ${getal2}`);
    </script>
</body>
