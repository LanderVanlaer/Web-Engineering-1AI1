<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Labo 5.13.2</title>
</head>
<body>
    <table>
        <script>
            const dag1Input = prompt("geef een tijd in het formaat uu:mm:ss").split(":").map(Number);
            const dag2Input = prompt("geef een 2de tijd in het formaat uu:mm:ss").split(":").map(Number);
            document.write(`<tr><td>start</td><td>${dag1Input.join(" ")}</td></tr>`);
            document.write(`<tr><td>einduur</td><td>${dag2Input.join(" ")}</td></tr>`);
            
            const dag1Sec = dag1Input[0] * 60 * 60 + dag1Input[1] * 60 + dag1Input[2];
            const dag2Sec = dag2Input[0] * 60 * 60 + dag2Input[1] * 60 + dag2Input[2];
            
            let verschil = dag2Sec - dag1Sec;
            
            if (verschil < 0) verschil += 24 * 60 * 60;
            
            const verschilOutput = [];
            
            verschilOutput[0] = Math.floor(verschil / (60 * 60));
            verschil %= 60 * 60;
            verschilOutput[1] = Math.floor(verschil / 60);
            verschil %= 60;
            verschilOutput[2] = verschil;
            
            document.write(`<tr><td>verschil</td><td>${verschilOutput.join(" ")}</td></tr>`);
        </script>
    </table>

</body>
</html>
