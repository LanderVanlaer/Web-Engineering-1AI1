<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Labo 5.12.5</title>
</head>
<body>
    <script>
        let total = 0;
        total += Number(prompt("Geef een getal (1)"));
        total += Number(prompt("Geef een getal (2)"));
        total += Number(prompt("Geef een getal (3)"));
        total += Number(prompt("Geef een getal (4)"));
        total += Number(prompt("Geef een getal (5)"));
        total /= 5;
        
        // noinspection JSCheckFunctionSignatures
        document.write(Math.round(total * 100) / 100);
    </script>
</body>
</html>
