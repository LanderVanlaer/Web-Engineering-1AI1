<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Labo 5.12.4</title>
</head>
<body>
    <script>
        const getal1 = Number(prompt("Geef een reëel getal"));
        const getal2 = Number(prompt("Geef een reëel getal"));
        document.write(`gehele quotiënt = ${Math.floor(getal1 / getal2)}<br>rest = ${getal1 % getal2}<br>reële quotiënt = ${Math.round(getal1 / getal2 * 100) / 100}`);
    </script>
</body>
</html>
